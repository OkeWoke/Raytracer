name: Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libpng-dev libpng++-dev lcov

      - name: Configure CMake
        run: cmake -S . -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_CXX_FLAGS="--coverage" -B ${{ github.workspace }}/build -G Ninja

      - name: Build
        run: cmake --build ${{ github.workspace }}/build

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: ctest

      - name: Capture Coverage Data
        working-directory: ${{ github.workspace }}/build
        run: |
          lcov --capture --directory modules --output-file coverage.info
          lcov --remove coverage.info '/usr/*' "${{ github.workspace }}/build/*" --output-file coverage.info
          genhtml coverage.info --output-directory coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.info
          fail_ci_if_error: true
          verbose: true